
<table class="table caption-top">
  <caption>Rental List</caption>
    <thead>
      <tr>
        <th>ID</th>      
        <th>Müşteri Adı</th>
        <th>Müşteri Soyadı</th>
        <th>Şirket</th>
        <th>Marka</th>
        <th>Model</th>
        <th>Kiralama Tarihi</th>
        <th>Kiralama Bitiş Tarihi</th>
      </tr>
    </thead>

   <tbody>
      <tr *ngFor="let rental of rentals">
          <td>{{rental.rentId}}</td>
          <td>{{rental.firstName}}</td>
          <td>{{rental.lastName}}</td>
          <td>{{rental.companyName}}</td>
          <td>{{rental.brandName}}</td>
          <td>{{rental.carName}}</td>
          <td>{{rental.rentDate}}</td>
          <td>{{rental.returnDate}}</td>
      </tr>
   </tbody>
   
</table>
